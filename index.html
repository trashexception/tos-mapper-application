<!DOCTYPE html>

  <title>TOS MAP Application</title>
  <style>
    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      vertical-align: middle;
    }

    /* Hide default HTML checkbox */
    .switch input {
      display: none;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    p {
      margin: 0px;
      display: inline-block;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

  <!-- user functions -->
  <script>
    var check = $("#slider");
    check.click(function () {
 
      check.toggle();

      stopAndGo();

    });
  </script>
  <script>
    var interval;

    $(document).ready(function () {
      stopAndGo();
    });

    function stopAndGo() {
      if ($("#slider").is(":checked") == true) {
        interval = setInterval(getData, 450);
      }else {
        clearInterval (interval);
      }
    }
    
    
    var candidates = [];
    var lastKey = null;
    var webview = $("webview");
    
    function getData() {
      console.log("get data");
      $.ajax({
        url: 'http://localhost:31234/api/map/information',
        //url: './test.json',
        dataType: 'json',
        success: function (data) {
          console.log(data)
          if (data.code == 0) {
            $('#ocrImage > img').attr("src",data.image);
           
            candidates.push(data.informations);
            if (candidates.length >= 3) {
              var flatcandidates = candidates.flat();
              var map = new Map();
              for (var i = 0; i < flatcandidates.length; i++) {
                var key = flatcandidates[i].realName + "###" + flatcandidates[i].url;
                console.log(key);
                if (map.containsKey(key)) {
                  map.put(key, map.get(key) + 1);
                }
                else
                  map.put(key, 1);

                console.log(key + " " + map.get(key) + 1)
              }
              var maxCount = 0;
              var maxKey = null;
              var keys = map.keys();
              for (var i = 0; i < keys.length; i++) {
                if (maxCount <= map.get(keys[i])) {
                  maxCount = map.get(keys[i]);
                  maxKey = keys[i];
                }
              }
              //candidates
              if (maxCount > 0 && lastKey != maxKey) {

                $('#webview').attr('src', maxKey.split("###")[1]);
                $('#realName').html(maxKey.split("###")[0]);
                lastKey = maxKey;
              }
              candidates = []
            }
          } else {
            candidates = []
          }
        },
        error: function (e) {
          console.log(e);
        }
      })
    }
    Map = function () {
      this.map = new Object();
    };
    Map.prototype = {
      put: function (key, value) {
        this.map[key] = value;
      },
      get: function (key) {
        return this.map[key];
      },
      containsKey: function (key) {
        return key in this.map;
      },
      containsValue: function (value) {
        for (var prop in this.map) {
          if (this.map[prop] == value) return true;
        }
        return false;
      },
      isEmpty: function (key) {
        return (this.size() == 0);
      },
      clear: function () {
        for (var prop in this.map) {
          delete this.map[prop];
        }
      },
      remove: function (key) {
        delete this.map[key];
      },
      keys: function () {
        var keys = new Array();
        for (var prop in this.map) {
          keys.push(prop);
        }
        return keys;
      },
      values: function () {
        var values = new Array();
        for (var prop in this.map) {
          values.push(this.map[prop]);
        }
        return values;
      },
      size: function () {
        var count = 0;
        for (var prop in this.map) {
          count++;
        }
        return count;
      }
    };


    function toggleInterval () {
      clearInterval(interval);
    }
  </script>
